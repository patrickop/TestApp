<div class="formGroup" *ngIf="authService.userData as user; else elseBlock">
Hello, you are logged in and your email address is {{user.email}}
<a (click)="signOut()">
Sign out
</a>
</div>
<ng-template #elseBlock>You are not logged in. 

<a [routerLink]="['/sign-in']">
  Sign in
  </a>
</ng-template>
